schema_version: 2

# IDENTITY
name: "debug-tts"
display_name: "Debug TTS"
engine_type: "tts"
description: "Minimal test engine - generates sine wave tones instead of speech. Useful for testing the pipeline without GPU."

# DISTRIBUTION
upstream:
  name: "Audiobook Maker"
  url: "https://github.com/DigiJoe79/audiobook-maker"
  license: "MIT"

variants:
  - tag: "latest"
    platforms: ["linux/amd64", "linux/arm64"]
    requires_gpu: false

# MODELS
models:
  - name: "default"
    display_name: "Default (Sine Wave)"
    path: "builtin"  # No external model files needed

default_model: "default"

# LANGUAGES (all major languages - affects tone slightly)
supported_languages:
  - de  # German
  - en  # English
  - fr  # French
  - es  # Spanish
  - it  # Italian

# CONSTRAINTS
constraints:
  max_text_length: 10000  # Very permissive for testing

# CAPABILITIES
capabilities:
  supports_model_hotswap: true   # Instant "loading" (no actual model)
  supports_speaker_cloning: false  # Ignores speaker samples
  supports_streaming: false

# UI PARAMETERS
parameters:
  pitch:
    type: "float"
    label: "settings.tts.debugTts.pitch"
    description: "settings.tts.debugTts.pitchDesc"
    default: 1.0
    min: 0.5
    max: 2.0
    step: 0.1
    readonly: false

  speed:
    type: "float"
    label: "settings.tts.debugTts.speed"
    description: "settings.tts.debugTts.speedDesc"
    default: 1.0
    min: 0.5
    max: 2.0
    step: 0.1
    readonly: false

# INSTALLATION (for subprocess engines - optional for Docker-only)
installation:
  python_version: "3.10"
  venv_path: "./venv"
  requires_gpu: false
