schema_version: 2

# =============================================================================
# IDENTITY (required)
# =============================================================================
name: "template-tts"                    # TODO: Change to your engine name (lowercase, hyphens)
display_name: "Template TTS"            # TODO: Human-readable name
engine_type: "tts"
description: |
  Template TTS engine for creating new engines.
  TODO: Add description of your engine's capabilities.

# =============================================================================
# UPSTREAM (credits & license attribution)
# =============================================================================
upstream:
  name: "Your Upstream Project"         # TODO: Name of the original project
  url: "https://github.com/..."         # TODO: URL to upstream repository
  license: "MIT"                        # TODO: License (MIT, Apache-2.0, etc.)

# =============================================================================
# DISTRIBUTION (Docker variants)
# =============================================================================
variants:
  - tag: "latest"
    platforms: ["linux/amd64", "linux/arm64"]
    requires_gpu: false                 # TODO: Set to true for GPU engines

# =============================================================================
# MODELS
# =============================================================================
models:
  - name: "default"
    display_name: "Default Model"
    # TODO: Add model-specific metadata
    # size_mb: 500
    # vram_gb: 2

default_model: "default"

# =============================================================================
# LANGUAGES
# =============================================================================
supported_languages:
  - en
  - de
  # TODO: Add supported languages

# =============================================================================
# CONSTRAINTS
# =============================================================================
constraints:
  max_text_length: 500                  # TODO: Maximum text length per generation

# =============================================================================
# CAPABILITIES
# =============================================================================
capabilities:
  supports_model_hotswap: false         # Can switch models without restart
  supports_speaker_cloning: false       # Supports voice cloning from samples
  supports_streaming: false             # Supports streaming audio output

# =============================================================================
# UI PARAMETERS
# =============================================================================
parameters:
  temperature:
    type: "float"
    label: "settings.tts.template.temperature"        # TODO: i18n key
    description: "settings.tts.template.temperatureDesc"
    default: 0.7
    min: 0.0
    max: 1.0
    step: 0.05
    readonly: false
  # TODO: Add your engine-specific parameters

# =============================================================================
# INSTALLATION (for subprocess engines)
# =============================================================================
installation:
  python_version: "3.10"
  venv_path: "./venv"
  requires_gpu: false                   # TODO: Set to true for GPU engines
