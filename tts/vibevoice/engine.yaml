schema_version: 2

# IDENTITY
name: "vibevoice"
display_name: "VibeVoice"
engine_type: "tts"

# UPSTREAM
upstream:
  name: "Microsoft VibeVoice"
  url: "https://github.com/microsoft/VibeVoice"
  license: "MIT"

# MODELS (with metadata - 1.5B and 7B support voice cloning)
models:
  - name: "1.5B"
    display_name: "VibeVoice 1.5B"
    huggingface_id: "microsoft/VibeVoice-1.5B"
    vram_gb: 3
    max_audio_minutes: 90
    voice_cloning: true
    description: "Smaller model with voice cloning, ~3GB VRAM"
  - name: "7B"
    display_name: "VibeVoice 7B"
    huggingface_id: "microsoft/VibeVoice-7B"
    vram_gb: 18
    max_audio_minutes: 45
    voice_cloning: true
    description: "Full model, highest quality with voice cloning, ~18GB VRAM"

# LANGUAGES
# EN and ZH are stable, others are experimental
supported_languages:
  - en  # English (stable)
  - zh  # Chinese (stable)
  - de  # German (experimental)
  - fr  # French (experimental)
  - it  # Italian (experimental)
  - ja  # Japanese (experimental)
  - ko  # Korean (experimental)
  - nl  # Dutch (experimental)
  - pl  # Polish (experimental)
  - pt  # Portuguese (experimental)
  - es  # Spanish (experimental)

# CONSTRAINTS
constraints:
  max_text_length: 5000

# CAPABILITIES
capabilities:
  supports_model_hotswap: true
  supports_speaker_cloning: true
  supports_streaming: false

# UI PARAMETERS
# Note: do_sample=False by default for stable output, so temperature/top_p are only used
# when explicitly enabled. cfg_scale=1.3 is recommended (higher values can be unstable).
parameters:
  cfg_scale:
    type: "float"
    label: "settings.tts.vibevoice.cfgScale"
    description: "settings.tts.vibevoice.cfgScaleDesc"
    default: 1.3
    min: 1.0
    max: 3.0
    step: 0.1
    readonly: false

  do_sample:
    type: "bool"
    label: "settings.tts.vibevoice.doSample"
    description: "settings.tts.vibevoice.doSampleDesc"
    default: false
    readonly: false

  temperature:
    type: "float"
    label: "settings.tts.vibevoice.temperature"
    description: "settings.tts.vibevoice.temperatureDesc"
    default: 0.95
    min: 0.1
    max: 2.0
    step: 0.05
    readonly: false

  top_p:
    type: "float"
    label: "settings.tts.vibevoice.topP"
    description: "settings.tts.vibevoice.topPDesc"
    default: 0.95
    min: 0.1
    max: 1.0
    step: 0.05
    readonly: false

# INSTALLATION (for subprocess engines)
installation:
  python_version: "3.12"
  venv_path: "./venv"
  requires_gpu: true
