name: Build Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:  # Manual trigger for testing

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/audiobook-maker-engines

jobs:
  # ============================================================
  # Detect which engines changed (for selective builds)
  # ============================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      debug-tts: ${{ steps.filter.outputs.debug-tts }}
      # Add more engines here as they are added
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            debug-tts:
              - 'tts/debug-tts/**'
            # Add more engines here:
            # xtts:
            #   - 'tts/xtts/**'

  # ============================================================
  # Debug TTS (Multi-Arch CPU)
  # ============================================================
  build-debug-tts:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.debug-tts == 'true' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/debug-tts
          tags: |
            type=raw,value=latest
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./tts/debug-tts/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================
  # Generate and Upload catalog.json
  # ============================================================
  upload-catalog:
    needs: [build-debug-tts]
    if: |
      always() &&
      github.event_name == 'release' &&
      !contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate catalog.json
        run: python scripts/generate_catalog.py

      - name: Upload catalog to release
        uses: softprops/action-gh-release@v2
        with:
          files: catalog.json
