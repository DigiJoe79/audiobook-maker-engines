catalog_version: '1.0'
min_app_version: 1.1.0
registry: ghcr.io/digijoe79/audiobook-maker-engines
last_updated: '2025-12-20T17:43:50Z'
engines:
- name: chatterbox
  engine_type: tts
  display_name: Chatterbox
  description: Resemble AI - Chatterbox TTS, SoTA open-source TTS
  upstream:
    name: Resemble AI - Chatterbox TTS
    url: https://github.com/resemble-ai/chatterbox
    license: MIT
  variants:
  - tag: latest
    platforms:
    - linux/amd64
    requires_gpu: true
  supported_languages:
  - ar
  - da
  - de
  - el
  - en
  - es
  - fi
  - fr
  - he
  - hi
  - it
  - ja
  - ko
  - ms
  - nl
  - 'no'
  - pl
  - pt
  - ru
  - sv
  - sw
  - tr
  - zh
  constraints:
    max_text_length: 300
  capabilities:
    supports_model_hotswap: false
    supports_speaker_cloning: true
    supports_streaming: false
  parameters:
    exaggeration:
      type: float
      label: settings.tts.chatterbox.exaggeration
      description: settings.tts.chatterbox.exaggerationDesc
      default: 0.5
      min: 0.25
      max: 2.0
      step: 0.05
      readonly: false
    temperature:
      type: float
      label: settings.tts.chatterbox.temperature
      description: settings.tts.chatterbox.temperatureDesc
      default: 0.8
      min: 0.05
      max: 5.0
      step: 0.05
      readonly: false
    cfg_weight:
      type: float
      label: settings.tts.chatterbox.cfgWeight
      description: settings.tts.chatterbox.cfgWeightDesc
      default: 0.5
      min: 0.2
      max: 1.0
      step: 0.05
      readonly: false
    seed:
      type: int
      label: settings.tts.chatterbox.seed
      description: settings.tts.chatterbox.seedDesc
      default: 0
      min: 0
      max: 2147483647
      step: 1
      readonly: false
  models:
  - name: multilingual
    display_name: Multilingual (Pretrained)
    path: pretrained
  default_model: multilingual
- name: debug-tts
  engine_type: tts
  display_name: Debug TTS
  description: Minimal test engine - generates sine wave tones instead of speech.
    Useful for testing the pipeline without GPU.
  upstream:
    name: Audiobook Maker
    url: https://github.com/DigiJoe79/audiobook-maker
    license: MIT
  variants:
  - tag: latest
    platforms:
    - linux/amd64
    - linux/arm64
    requires_gpu: false
  supported_languages:
  - de
  - en
  - fr
  - es
  - it
  constraints:
    max_text_length: 10000
  capabilities:
    supports_model_hotswap: true
    supports_speaker_cloning: false
    supports_streaming: false
  parameters:
    pitch:
      type: float
      label: settings.tts.debugTts.pitch
      description: settings.tts.debugTts.pitchDesc
      default: 1.0
      min: 0.5
      max: 2.0
      step: 0.1
      readonly: false
    speed:
      type: float
      label: settings.tts.debugTts.speed
      description: settings.tts.debugTts.speedDesc
      default: 1.0
      min: 0.5
      max: 2.0
      step: 0.1
      readonly: false
  models:
  - name: default
    display_name: Default (Sine Wave)
    path: builtin
  default_model: default
- name: silero-vad
  engine_type: audio
  display_name: Silero VAD Audio Analysis
  description: 'Audio quality analysis using Silero Voice Activity Detection.

    Detects speech/silence ratio, clipping, and volume issues.

    '
  upstream:
    name: Silero VAD
    url: https://github.com/snakers4/silero-vad
    license: MIT
  variants:
  - tag: latest
    platforms:
    - linux/amd64
    - linux/arm64
    requires_gpu: false
  supported_languages: []
  constraints: {}
  capabilities:
    supports_model_hotswap: false
  parameters:
    speech_ratio_ideal_min:
      type: int
      label: settings.audio.sileroVad.speechRatioIdealMin
      description: settings.audio.sileroVad.speechRatioIdealMinDesc
      default: 75
      min: 0
      max: 100
      step: 1
      category: speechRatio
    speech_ratio_ideal_max:
      type: int
      label: settings.audio.sileroVad.speechRatioIdealMax
      description: settings.audio.sileroVad.speechRatioIdealMaxDesc
      default: 90
      min: 0
      max: 100
      step: 1
      category: speechRatio
    speech_ratio_warning_min:
      type: int
      label: settings.audio.sileroVad.speechRatioWarningMin
      description: settings.audio.sileroVad.speechRatioWarningMinDesc
      default: 65
      min: 0
      max: 100
      step: 1
      category: speechRatio
    speech_ratio_warning_max:
      type: int
      label: settings.audio.sileroVad.speechRatioWarningMax
      description: settings.audio.sileroVad.speechRatioWarningMaxDesc
      default: 93
      min: 0
      max: 100
      step: 1
      category: speechRatio
    max_silence_duration_warning:
      type: int
      label: settings.audio.sileroVad.maxSilenceWarning
      description: settings.audio.sileroVad.maxSilenceWarningDesc
      default: 2500
      min: 0
      max: 10000
      step: 100
      category: silence
    max_silence_duration_critical:
      type: int
      label: settings.audio.sileroVad.maxSilenceCritical
      description: settings.audio.sileroVad.maxSilenceCriticalDesc
      default: 3750
      min: 0
      max: 10000
      step: 100
      category: silence
    max_clipping_peak:
      type: float
      label: settings.audio.sileroVad.maxClippingPeak
      description: settings.audio.sileroVad.maxClippingPeakDesc
      default: 0.0
      min: -10.0
      max: 3.0
      step: 0.1
      category: clipping
    min_average_volume:
      type: float
      label: settings.audio.sileroVad.minAverageVolume
      description: settings.audio.sileroVad.minAverageVolumeDesc
      default: -40.0
      min: -60.0
      max: 0.0
      step: 1.0
      category: volume
  models:
  - name: silero-vad
    display_name: Silero VAD
  default_model: silero-vad
